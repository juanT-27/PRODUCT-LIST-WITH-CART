<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Product list with cart</title>
  </head>
  <body>
    <main>
      <h2 class="sectionTitle">Desserts</h2>

      <section id="catalog">
        <template id="productTemplate">
          <div class="productCard">
            <div class="productImg" >
              <img
                id="productImg"
              />
            </div>
            <div class="productInfo">
          
                <button class="toCartBtn "  id="addBtn" >Add to cart</button>
           
              <p class="smallText" id="productCategory"></p>
              <h3 id="productName"></h3>
              <p id="productPrice" class=""></p>
            </div>
          </div>
        </template>
      </section>

      <section class="cartContainer" id="cartContainer">
        <h2>Your Cart </h2>
        <div id="productsInCart">
          <template id="cartTemplate">
            <div class="cartProduct">
              <div class="unitsController">
                <h3 id="title">Waffle</h3>
                <button id="minusOne">-</button>
                <p id="units">1</p>
                <button id="plusOne">+</button>
              </div>
              <p id="productPrice">Product price = 7.99</p>
              <p id="totalPrice"> *2 = 15,18 </p>
            </div>
          </template>
        </div>
        
        
      </section>
    </main>

  <script src="app.js"></script>
  </body>
</html>
